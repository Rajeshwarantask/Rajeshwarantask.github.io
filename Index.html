}

  background-color: #f5f5f5;
}

/* Container styles */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Header styles */
.parallax {
  height: 300px;
  text-align: center;
  color: rgb(212, 10, 10);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

  color:#007bff;
}

.site.description {

}

/* Navigation styles */
.tm-nav-ul {
  list-style: none;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 0;
}

.nav.link {
  text-decoration: none;
  color: #444;
  font-size: 18px;
  margin: 0 15px;
  transition: color 0.3s;
}

.nav.link.active {
  color: #007bff;
}

  text-align: center;
  margin: 30px 0;
}

  font-size: 18px;
  margin: 0 15px;
  transition: color 0.3s;

.paging.links .link.active {
  color: #007bff;
}

/* Gallery styles */
.gallery.page {

  justify-content: center;
}

.gallery.item {

  padding: 20px;

}

.gallery.title {

  margin-top: 10px;
}

.gallery.description {

  margin: 10px 0;
  color: #777;
}

.gallery.price {
  font-size: 16px;
  font-weight: bold;
  color: #007bff;
  margin-top: 5px;
}

/* Footer styles */
.footer {
  text-align: center;
  padding: 20px;
  background-color: #444;
  color: white;
}
</style>
